services:
  - type: web
    name: ai-chat-assistant
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: ''
      - key: HTTP_REFERER
        sync: false
      - key: APP_URL
        sync: false
